[package]
name = "gdsl"
version = "0.1.21"
edition = "2021"
readme = "README.md"
license = "MIT/Apache-2.0"
authors = [ "juliuskoskela" ]

description = "Directed Graph Container and Algrotihm Library"
documentation = "https://docs.rs/fastGraph/"
repository = "https://github.com/juliuskoskela/fastGraph"

keywords = ["data-structure", "Graph", "Graph-algorithms"]
